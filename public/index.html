<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <title>Authentication System</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>SIGN IN</h1>
            <form id="login-form">
                <input type="text" name="username" placeholder="Enter your username...">
                <input type="password" name="password" placeholder="Enter your password...">
                <div>
                    <span><label><input type="checkbox">Remember me</label></span>
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="button" value="Log In" onclick="loginUser()">
                <span>Don't have an account?&nbsp&nbsp<a href="/signup">Sign Up</a></span>
            </form>
        </div>

        <div class="login-msg">
            <h1>Account Sucessfully Logged In!</h1>
        </div>
    </div>
</body>
</html>
