<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <title>Authentication System</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>SIGN UP</h1>
            <form id="signup-form">
                <input type="text" name="username" placeholder="Enter your username...">
                <input type="password" name="password" placeholder="Enter your password...">
                <div>
                    <span><label><input type="checkbox">I agree to the <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a></label></span>
                </div>
                <input type="button" value="Create Account" onclick="registerUser()">
                <span>Already have an account?&nbsp&nbsp<a href="/">Sign In</a></span>
            </form>
        </div>

        <div class="signup-msg">
            <h1>Account Created Sucessfully!</h1>
            <a href="/">Go back to login now</a>
        </div>

    </div>
</body>
</html>
